<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the amazing spa today!</title>
</head>
<body>

<form method='post' th:action="@{/user}">
    <div class="form-group">
        <label>UserName
            <input type="text" name="userName" class="user" th:value="${user.userName}">

        </label>
        <p class="error" th:errors="${user.userName}"></p>
    </div>
    <div class="form-group">
        <label>
            Email
            <input name="email" class="user" th:value="${user.email}">
        </label>
        <p class="error" th:errors="${user.email}"></p>
    </div>
    <div class="form-group">
        <label>
            Password
            <input type="password" name="password" class="user" th:value="${user.password}">
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div class="form-group">
        <label>
            Verify Password
            <input type="password" name="verify" class="user">
        </label>
        <p class="error" th:text="${passwordError}"/>
    </div>

    <input type='submit' value='Join now!'>
</form>
</body>
</html>
